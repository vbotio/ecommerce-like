<div class="navbar navbar-expand-md navbar-dark bg-main">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">
      <img src="./assets/img/logo.png" alt="" id="logo"> Ecommmerce Like
    </a>
    <button class="navbar-toggler" (click)="isCollapsed = ! isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isCollapsed">
      <div class="input-group w-75">
        <input type="text" name="search" class="form-control" [(ngModel)]="searchTerm" (keyup.enter)="search()" >
        <span id="searchBtn" class="bg-warning" (click)="search()">
          <i class="fa fa-search"></i>
        </span>
      </div>
      <div class="w-100">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a (click)="collapse()" routerLink="/categories" routerLinkActive="active" class="nav-link">Categories</a>
          </li>
          <li class="nav-item ml-0 ml-md-auto" ngbDropdown #dropdown="ngbDropdown">
            <a  class="nav-link dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-user mr-1"></i>
              <span *ngIf="!token">Account</span>
            </a>
            <div class="dropdown-menu" ngbDropdownMenu>
                <a *ngIf="token" (click)="closeDropdown(dropdown);collapse()" routerLink="/profile" class="dropdown-item">Profile</a>
                <a *ngIf="!token" (click)="closeDropdown(dropdown);collapse()" routerLink="/login" class="dropdown-item">Login</a>
                <a *ngIf="token" (click)="closeDropdown(dropdown);collapse()" routerLink="/logout" class="dropdown-item">Logout</a>
                <a *ngIf="!token" (click)="closeDropdown(dropdown);collapse()" routerLink="/register" class="dropdown-item">Register</a>
            </div>
          </li>
          <li class="nav-item ml-0 ml-md-2">
            <a class="nav-link" (click)="collapse()" routerLink="/cart" routerLinkActive="active">
              <i class="fa fa-shopping-cart mr-1"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>


<footer id="main-footer" class="bg-main text-white mt-5 p-5">
  <div class="container">
    <div class="lead text-center">Copyright lalalala</div>
  </div>
</footer>
